<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony's Resume</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/paper.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" />
</head>

<body class="A4">
    <div class="sheet">
        <div class="inner" id="container">
            <div class="wrapper">
                <!-- Personal info area -->
                <div class="info">
                    <div class="left">
                        <div class="top">
                            <div class="name">
                                <h1 id="name"></h1>
                                <p id="title"></p>
                            </div>
                            <div class="contact" id="contact">
                                <div class="name">
                                    <ul id="contact-names">
                                    </ul>
                                </div>
                                <div class="value">
                                    <ul id="contact-values">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="right">
                        <div class="avatar" id="avatar">
                        </div>
                    </div>
                </div>
                <!-- Content area -->
                <div class="content">
                    <div class="left" id="chapters">
                    </div>
                    <div class="right sidebar" id="sidebar">
                    </div>
                </div>
            </div>
            <div class="watermark" id="watermark">
                <p>Template provided by Tony's Resume</p>
                <p>Copyright &copy; Tony's Studio 2024</p>
            </div>
        </div>
    </div>
    <div class="left-panel">
        <ul>
            <li>
                <a href="https://github.com/Lord-Turmoil/MyResume" target="_blank">
                    <img src="https://img.shields.io/badge/GitHub-MyResume-purple?style=flat-square&logo=github"
                        alt="github">
                </a>
            </li>
            <li>
                <a href="https://www.tonys-studio.top/" target="_blank">
                    <img src="https://img.shields.io/badge/Tony's-Studio-crimson?style=flat-square" alt="github">
                </a>
            </li>
        </ul>
    </div>
    <div class="right-panel">
        <button id="print" onclick="print()">Print as PDF</button>
    </div>
    <div class="hidden-panel">
        <button id="hide-watermark">Hide watermark</button>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
